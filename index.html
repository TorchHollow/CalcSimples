<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <title>Calculadora Foda</title>
</head>

<body>
    <div class="container">
        <div class="cover-display">
            <div class="display"></div>
        </div>
        <div class="output"></div>
        <div class="row">
            <div class="limpar cinza-claro">AC</div>
            <div class="mais-ou-menos cinza-claro">+/-</div>
            <div class="operadores cinza-claro">รท</div>
            <div class="backspace laranja"><i class="fas fa-backspace"></i>
            </div>
        </div>
        <div class="row">
            <div class="numero cinza">1</div>
            <div class="numero cinza">2</div>
            <div class="numero cinza">3</div>
            <div class="operadores laranja">x</div>
        </div>
        <div class="row">
            <div class="numero cinza">4</div>
            <div class="numero cinza">5</div>
            <div class="numero cinza">6</div>
            <div class="operadores laranja">-</div>
        </div>
        <div class="row">
            <div class="numero cinza">7</div>
            <div class="numero cinza">8</div>
            <div class="numero cinza">9</div>
            <div class="operadores laranja">+</div>
        </div>
        <div class="row">
            <div class="numero cinza" id="zero">0</div>
            <div class="ponto cinza">.</div>
            <div class="igual laranja">=</div>
        </div>

    </div>
    
</body>
<script src="./script.js"></script>

</html>
